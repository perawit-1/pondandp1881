<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #webcam-container { max-width: 100%; margin-top: 10px; }
    video { width: 100%; height: auto; }
    button { margin: 5px; padding: 10px 20px; font-size: 1em; }
    #label-container { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h3>Teachable Machine + MQTT</h3>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    // ========== TM MODEL ==========
    const URL = "https://teachablemachine.withgoogle.com/models/YfJelMNNm/";
    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;

    // ========== MQTT ==========
    const mqttHost = "broker.hivemq.com";
    const mqttPort = 8000; // WebSocket port
    const mqttTopic = "tmjs/mqtt/prediction";
    const clientId = "tmjs_" + Math.floor(Math.random() * 1000000);
    const mqttClient = new Paho.MQTT.Client(mqttHost, mqttPort, clientId);

    mqttClient.onConnectionLost = function (responseObject) {
      console.log("MQTT disconnected:", responseObject.errorMessage);
    };

    function connectMQTT() {
      mqttClient.connect({
        onSuccess: () => {
          console.log("‚úÖ MQTT connected");
        },
        onFailure: (err) => {
          console.error("‚ùå MQTT connect failed:", err.errorMessage);
        }
      });
    }

    connectMQTT();

    // ========== INIT FUNCTION ==========
    async function init(facingMode) {
      if (isRunning) stop(); // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏ñ‡πâ‡∏≤‡∏£‡∏±‡∏ô‡∏≠‡∏¢‡∏π‡πà

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      await webcam.setup({ facingMode: facingMode });
      await webcam.play();
      isRunning = true;

      document.getElementById("webcam-container").innerHTML = ""; // reset
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      if (!isRunning) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultData = {};

      for (let i = 0; i < prediction.length; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = `${className}: ${probability}`;
        resultData[className] = probability;
      }

      // ‡∏™‡πà‡∏á MQTT
      if (mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(JSON.stringify(resultData));
        message.destinationName = mqttTopic;
        mqttClient.send(message);
        console.log("üì§ Sent to MQTT:", resultData);
      } else {
        console.warn("‚ö†Ô∏è MQTT not connected");
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        isRunning = false;
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
