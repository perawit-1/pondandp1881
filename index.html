<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  
  <!-- MQTT Paho -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h3>Teachable Machine + MQTT (Mobile)</h3>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    // ====== Teachable Machine ======
    const URL = "https://teachablemachine.withgoogle.com/models/YfJelMNNm/";
    let model, webcam, labelContainer, maxPredictions;
    let isRunning = false;

    // ====== MQTT Config ======
    const mqttHost = "broker.hivemq.com";
    const mqttPort = 8000; // WebSocket port
    const mqttTopic = "longhead";
    const clientId = "tmjs_" + Math.floor(Math.random() * 1000000);

    const mqttClient = new Paho.MQTT.Client(mqttHost, mqttPort, clientId);

    mqttClient.onConnectionLost = function (responseObject) {
      console.log("‚ùå MQTT disconnected:", responseObject.errorMessage);
    };

    function connectMQTT() {
      mqttClient.connect({
        onSuccess: () => console.log("‚úÖ MQTT connected"),
        onFailure: (err) => console.error("‚ö†Ô∏è MQTT connect failed:", err.errorMessage)
      });
    }
    connectMQTT();

    // ====== Init Camera + Model ======
    async function init(facingMode) {
      if (isRunning) stop(); // reset ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏≠‡∏±‡∏ô‡πÄ‡∏Å‡πà‡∏≤‡∏£‡∏±‡∏ô‡∏≠‡∏¢‡∏π‡πà

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        isRunning = true;
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("‚ùå Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      if (!isRunning) return;
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultData = {};

      for (let i = 0; i < prediction.length; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = `${className}: ${probability}`;
        resultData[className] = probability;
      }

      // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏ó‡∏µ‡πà MQTT
      if (mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(JSON.stringify(resultData));
        message.destinationName = mqttTopic;
        mqttClient.send(message);
        console.log("üì§ Sent to MQTT:", resultData);
      } else {
        console.warn("‚ö†Ô∏è MQTT not connected");
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        isRunning = false;
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
