<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine + MQTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <!-- MQTT via Paho -->
  <script src="https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #webcam-container { max-width: 100%; margin: 10px auto; }
    video { max-width: 100%; height: auto; }
    #label-container { margin: 10px; font-size: 1.2em; }
    button { padding: 10px 20px; font-size: 1em; margin: 5px; }
  </style>
</head>
<body>
  <div>Teachable Machine + MQTT</div>
  <button onclick="init('environment')">Start (Back Camera)</button>
  <button onclick="init('user')">Start (Front Camera)</button>
  <button onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script>
    // Teachable Machine setup
    const URL = "https://teachablemachine.withgoogle.com/models/YfJelMNNm/";
    let model, webcam, labelContainer, maxPredictions;

    // MQTT setup
    const mqttHost = "broker.hivemq.com"; // หรือใช้ HiveMQ Cloud (WebSocket endpoint)
    const mqttPort = 8000; // WebSocket port
    const mqttTopic = "longhead"; // เปลี่ยนตามที่คุณต้องการ
    const clientId = "tmjs_" + Math.random().toString(16).substr(2, 8);
    const mqttClient = new Paho.MQTT.Client(mqttHost, mqttPort, clientId);

    mqttClient.onConnectionLost = (responseObject) => {
      console.log("MQTT disconnected:", responseObject.errorMessage);
    };

    function connectMQTT() {
      mqttClient.connect({
        onSuccess: () => {
          console.log("MQTT connected");
        },
        onFailure: (err) => {
          console.error("MQTT connection failed:", err.errorMessage);
        }
      });
    }

    connectMQTT();

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) throw new Error("Webcam canvas is not initialized");
        console.log("Webcam initialized");
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let outputData = {};

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = `${className}: ${prob}`;
        outputData[className] = prob;
      }

      // ส่งผลผ่าน MQTT
      if (mqttClient.isConnected()) {
        const payload = new Paho.MQTT.Message(JSON.stringify(outputData));
        payload.destinationName = mqttTopic;
        mqttClient.send(payload);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }
  </script>
</body>
</html>
